version: '3.7'
services:
    app:
        build:
            args:
                user: raulnadasan
                uid: 502
            context: ./
            dockerfile: Dockerfile
        image: virtuagym
        container_name: virtuagym-app
        restart: unless-stopped
        working_dir: /var/www/
        volumes:
            - ./:/var/www
        networks:
            - virtuagym
    db:
        image: mysql:8.0
        container_name: virtuagym-db
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: ${DB_DATABASE}
            MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
            MYSQL_PASSWORD: ${DB_PASSWORD}
            SERVICE_TAGS: dev
            SERVICE_NAME: mysql
        networks:
            - virtuagym
    nginx:
        image: nginx:1.17-alpine
        container_name: virtuagym-nginx
        restart: unless-stopped
        ports:
            - 8000:80
        volumes:
            - ./:/var/www
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
        networks:
            - virtuagym
networks:
    virtuagym:
        driver: bridge
